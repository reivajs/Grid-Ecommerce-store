<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ecommerce-grid</title>
</head>
<body>
    <section class="grid-content">
        <header>Productos Tendencias</header>
        <nav>
            <h2>Categor√≠as</h2>

        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="assets/img/producto1.JPG" alt="producto 1">

                    <p class="precio">31.400</p>
                    <button class="botonComprar">Comprar</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/producto2.JPG" alt="producto 1">

                </div>
                <div class="grid-item">

                    <p class="precio">$55.400</p>
                    <button class="botonComprar">Comprar</button>

                </div>  
                <div class="grid-item">
                    <img src="assets/img/producto4.JPG" alt="producto 1">
                    <p class="tituloProducto">Chaqueta rosada</p>

      <footer>Javier Saavedra 2022</footer>
      </section>
</body>
</html>
